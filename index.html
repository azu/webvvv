<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vvv</title>
</head>
<body>
<style>
    * {
        font-size: 20px;
    }
</style>
<script type="module">
    const timeoutButton = document.getElementById('timeout-button');
    timeoutButton.addEventListener('click', () => {
        setTimeout(() => {
            console.log('timeout button clicked');
            location.href = "https://example.com";
        }, 500);
    });
</script>
<div style="padding: 1em 2em; gap: 1em">
    <div>
        <p>target=_blank</p>
        <a href="https://example.com" target="_blank">example.com</a>
        <p>target=_top</p>
        <a href="https://example.com" target="_top">example.com</a>
        <p>target=_self</p>
        <a href="https://example.com" target="_self">example.com</a>
        <p>target=_parent</p>
        <a href="https://example.com" target="_parent">example.com</a>
        <p>download</p>
        <a href="https://example.com" target="_blank" download>example.com</a>
    </div>
</div>
<div style="padding: 1em 2em; gap: 1em">
    <button id="timeout-button">timeout button</button>
</div>
<div>
    <a href="https://youheinakagawa.github.io/go-to-safari-js/">go-to-safari</a>
</div>
</body>
</html>
