<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vvv</title>
</head>
<body>
<style>
    * {
        font-size: 20px;
    }
</style>
<script type="module">
    const timeoutButton = document.getElementById('timeout-button');
    timeoutButton.addEventListener('click', () => {
        setTimeout(() => {
            console.log('timeout button clicked');
            location.href = "https://example.com";
        }, 500);
    });

    const windowOpenButton = document.getElementById('window-open-button');
    windowOpenButton.addEventListener('click', () => {
        console.log('window open button clicked');
        window.open('https://example.com', '_blank');
    });
    const windowOpenRefButton = document.getElementById('window-open-ref-button');
    windowOpenRefButton.addEventListener('click', (event) => {
        const windowRef = window.open();
        event.preventDefault();
        windowRef.location = 'https://example.com';
    });
    const windowOpenRefLazyButton = document.getElementById('window-open-ref-lazy-button');
    windowOpenRefLazyButton.addEventListener('click', (event) => {
        const windowRef = window.open();
        event.preventDefault();
        setTimeout(() => {
            windowRef.location = 'https://example.com';
        }, 500);
    });
</script>
<div style="padding: 1em 2em; gap: 1em">
    <div>
        <p>target=_blank</p>
        <a href="https://example.com" target="_blank">example.com</a>
        <p>target=_top</p>
        <a href="https://example.com" target="_top">example.com</a>
        <p>target=_self</p>
        <a href="https://example.com" target="_self">example.com</a>
        <p>target=_parent</p>
        <a href="https://example.com" target="_parent">example.com</a>
        <p>download</p>
        <a href="https://example.com" target="_blank" download>example.com</a>
        <p>target=_system</p>
        <a href="https://example.com" target="_system">example.com</a>
    </div>
    <div>
        <h1>protocol</h1>
        <a href="javascript:window.open('https://example.com', '_blank')">window open</a>
    </div>
</div>
<div style="padding: 1em 2em; gap: 1em">
    <button id="timeout-button">timeout button</button>
    <button id="window-open-button">window open button</button>
    <button id="window-open-ref-button">window open ref button</button>
    <button id="window-open-ref-lazy-button">window open ref lazy button</button>
</div>
<div>
    <h2>External</h2>
    <ul>
        <li><a href="https://youheinakagawa.github.io/go-to-safari-js/">go-to-safari</a></li>
        <li><a href="https://am-i-inapp-browser.vercel.app/">Am I inside a in-app browser? ðŸ¤”</a></li>
    </ul>
</div>
</body>
</html>
